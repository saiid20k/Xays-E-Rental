<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- Font-Awesome V-4 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- favicon ico -->
    <link rel="shortcut icon" href="../imgs/logo.png" type="image/x-icon">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col col-1" style="min-height: 65vh !important;">

                </div>
                <div class="col col-2" style="min-height: 65vh !important;">
                    <div class="form">
                        <form action="#" method="post">
                            <h2> Sign up  </h2>

                            <!-- Name -->


                            <div class="box">
                                <div class="icon">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </div>
                                <div>
                                    <input type="name" name="name" placeholder="Enter Name" required>
                                </div>
                            </div>


                            <!-- Email -->

                            <div class="box">
                                <div class="icon">
                                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                </div>
                                <div>
                                    <input type="email" name="email" placeholder="Enter Email" required>
                                </div>
                            </div>

                            <!-- Password -->

                            <div class="box">
                                <div class="icon">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </div>
                                <div>
                                    <input type="password" name="password" placeholder="Enter Password" required>
                                </div>
                            </div>

                            <!--  -->

                            <div class="box">
                                <div>
                                    <button type="submit" name="sign_up"> Sign up  </button>
                                </div>
                            </div>



                        </form>

                        <!-- Sign with -->

                        <div class="sign">
                            <h3> Sign with </h3>
                            <div class="icons">
                                <div class="icon">
                                    <a href="#">
                                        <i class="fa fa-facebook" aria-hidden="true"></i>
                                    </a>
                                </div>
                                <div class="icon">
                                    <a href="#">
                                        <i class="fa fa-google" aria-hidden="true"></i>
                                    </a>
                                </div>
                                <div class="icon">
                                    <a href="#">
                                        <i class="fa fa-twitter" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <h6> 
                            Do You have Account?<a href="./login.html"> Log in </a> now
                        </h6>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
